<div class="container-footer">
    <footer class="bg-gray-dark pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3 class="text-white size16 font-weight-700 line-height-19 text-uppercase" style="width:50%">{{ dataColumn1.name }}</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <ul style="column-count:2">
                                <ng-container *ngFor="let column1 of dataColumn1.items">
                                    <li>
                                        <a class="size16 text-white" href="column1.url">{{column1.title}}</a>
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <h3 class="text-white size16 font-weight-700 mt-2 text-uppercase" style="width:50%">{{ dataColumn2.name }}</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <ul style="column-count:2">
                                <ng-container *ngFor="let column2 of dataColumn2.items">
                                    <li>
                                        <a class="size16 text-white" href="column2.url">{{column2.title}}</a>
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 my-auto">
                    <ng-container *ngFor="let widget of dataWidgets.logo_footer">
                        <img class="img-fluid" src="{{ widget.instance.url }}" alt="Logo Footer">
                    </ng-container>
                </div>
            </div>
        </div>
    </footer>
</div>
